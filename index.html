<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body class="min-h-screen w-full flex justify-center items-center bg-VeryDarkBlueMain">
     <main class="p-[24px]">
      <div class="card relative p-[1rem] bg-VerydarkblueCard max-w-[350px] rounded-2xl">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" class="w-[50px] h-[50px]">
        </div>
        <div class="card-top">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="rounded-xl 
          min-w-[270px] max-h-[550px] w-full h-full object-cover">
        </div>
        <div class="mt-[2rem] space-y-[1.5rem]">
          <h1 class="text-2xl text-White font-[600] hover:text-Cyan cursor-pointer">Equilibrium #3429</h1>
          <p class="text-base text-SoftBlue">Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-x-2">
              <img src="./images/icon-ethereum.svg" alt="ETH">
              <p class="text-[0.9rem] text-Cyan font-[600]">0.041 ETH</p>
            </div>
            <div class="flex items-center gap-x-2">
              <img src="./images/icon-clock.svg" alt="time-left">
              <p class="text-[0.9rem] text-SoftBlue font-[600]">3 days left</p>
            </div>
          </div>
          <hr class="h-px my-8 bg-VeryDarkBlueLine border-1">
          <div class="flex items-center gap-x-[1rem]">
            <img src="./images/image-avatar.png" alt="" class="rounded-full w-[2rem] h-[2rem] object-cover border border-White">
            <p class="text-base text-SoftBlue">Creation of <span class="hover:text-Cyan cursor-pointer text-base text-White font-[400]">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
     </main>

 <!--  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  
</body>
</html>
